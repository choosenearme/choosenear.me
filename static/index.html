<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="robots" content="all" /> 
        <link rel="icon" type="image/png" href="favicon.png" />

        <title>choosenear.me</title>
        <link rel="stylesheet" href="/css/jquery.mobile-1.0b1.min.css" />
        <link rel="stylesheet" href="/css/style.css" />
        <script src="/js/jquery-1.6.1.min.js"></script>
        <script src="/js/jquery.mobile-1.0b1.min.js"></script>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="/js/utils.js"></script>
        <script type="text/javascript" src="/js/map.js"></script>
        <script type="text/javascript" src="/js/jquery.tmpl.min.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="b" id="map"> 
            <div data-role="header">
                <h1><a href="/" rel="external"><img src="/images/choosenearme-logo.png"></a></h1>
            </div> 
            <div data-role="content" >
                <div id="check-in-info"></div>
                <div id="map-canvas-container" class="box_round">
                    <div id="map_canvas" style="width: 100%; height: 100%"></div>
                    <ul class="nav">
                        <li><a href="#">API</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="/api/auth" rel="external">CONNECT WITH <img src="/images/foursquare-logo.png" width="80" style="vertical-align:middle;"></a></li>
                    </ul>
                </div>
            </div> 
        </div> 

        <div data-role="page" data-theme="b" id="more-information"> 
            <div data-role="header">
                <h1><a href="/" rel="external"><img src="/images/choosenearme-logo.png"></a></h1>
            </div> 
            <div  data-role="content" id="proposal-info">
            </div> 
        </div> 

        <div data-role="page" data-theme="b" id="check-ins"> 
            <div data-role="header">
                <h1><a href="/" rel="external"><img src="/images/choosenearme-logo.png"></a></h1>
            </div> 
            <div  data-role="content" >
            </div> 

        </div> 

        <script id="more-information-template" type="text/x-jquery-tmpl">
            <div class="more-information">
                <img src="${imageURL}" class="more-info-image"/>
                <div class="proposal">
                    <h2>${title}</h2>

                    <em>${costToComplete}</em> left to fund - ${totalPrice}
                    <p>${shortDescription}</p>
                    <a href="${fundURL}" class="button">Donate Now</a>
                </div>
            </div>
        </script>

        <script id="info-bubble-template" type="text/x-jquery-tmpl">
            <div class="info-bubble">
                <div class="info-bubble-inner" style="">
                    <a class="proposal-link">${title}</a>
                    <div class="percent-funded-wrapper">
                        <div class="percent-funded" style="width:${percentFunded}%;"></div>
                    </div>
                    <div class="cost-to-complete">$${costToComplete} to complete</div>
                    <div>${schoolName}</div>
                    <div>${city} ${state} ${zip}</div>
                </div>
                <img src="${imageURL}" class="bubble-image"/>
            </div>
        </script>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-5978320-7']);
          _gaq.push(['_setDomainName', '.choosenear.me']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
