        <script src="/js/jquery-1.6.1.min.js"></script>

        <script type="text/javascript" src="/js/future.js"></script>
        <script type="text/javascript" src="/js/api.js"></script>
        <script type="text/javascript" src="/js/geo.js"></script>
        <script type="text/javascript" src="/js/tuple.js"></script>

    <body>
        <div data-role="page" data-theme="b" id="map"> 
            <div data-role="header">
                <h1><a href="/" rel="external"><img src="/images/choosenearme-logo.png"></a></h1>
            </div> 
            <div data-role="content" >
                <div id="map-canvas-container">
                    <select id="cities"></select>
                    <div id="check-in-info"></div>
                    <div id="map_canvas" class="box_round" style="width: 100%; height: 100%"></div>
                    <ul class="share">
                        <li>
                            <g:plusone size="tall" href="https://choosenear.me/"></g:plusone>
                        </li>
                        <li>
                            <iframe src="//www.facebook.com/plugins/like.php?app_id=167601366639659&amp;href=https%3A%2F%2Fchoosenear.me%2F&amp;send=false&amp;layout=box_count&amp;width=50&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font&amp;height=60" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:50px; height:60px;" allowTransparency="true"></iframe>
                        </li>
                        <li>
                            <a href="http://twitter.com/share" class="twitter-share-button"
                               data-url="https://choosenear.me/"
                               data-related="choosenearme"
                               data-text="Help public classrooms in your neighborhood with @choosenearme"
                               data-count="vertical">Tweet</a>
                        </li>
                    </ul>
                    <ul class="nav">
                        <li><a href="http://www.donorschoose.org" rel="external">DONORSCHOOSE</a></li>
                        <li><a href="/about.html">ABOUT</a></li>
                        <li><a href="/api/auth" rel="external">CONNECT WITH <img src="/images/foursquare-logo.png" width="145" style="vertical-align:top;"></a></li>
                    </ul>
                </div>
            </div> 
        </div> 

        <div data-role="page" data-theme="b" id="more-information"> 
            <div data-role="header">
                <h1><a href="/" rel="external"><img src="/images/choosenearme-logo.png"></a></h1>
            </div> 
            <div  data-role="content" id="proposal-info">
            </div> 
        </div> 

        <div data-role="page" data-theme="b" id="check-ins"> 
            <div data-role="header">
                <h1><a href="/" rel="external"><img src="/images/choosenearme-logo.png"></a></h1>
            </div> 
            <div  data-role="content" >
            </div> 

        </div> 

        <script id="more-information-template" type="text/x-jquery-tmpl">
            <div class="more-information">
                <img src="${imageURL}" class="more-info-image"/>
                <div class="proposal">
                    <h2>${title}</h2>

                    <em>&#36;${costToComplete}</em> still left to fund, out of &#36;${totalPrice} total
                    <p>${shortDescription}</p>
                    <a href="${fundURL}" class="button">Donate Now</a>
                </div>
            </div>
        </script>

        <script id="info-bubble-template" type="text/x-jquery-tmpl">
            <div class="info-bubble">
                <div class="info-bubble-inner" style="">
                    <a class="proposal-link" id="proposal-${id}">${title}</a>
                    <div class="percent-funded-wrapper">
                        <div class="percent-funded" style="width:${percentFunded}%;"></div>
                    </div>
                    <div class="cost-to-complete">$${costToComplete} to complete</div>
                    <div>${schoolName}</div>
                    <div>${city} ${state} ${zip}</div>
                </div>
                <img src="${imageURL}" class="bubble-image"/>
            </div>
        </script>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-5978320-7']);
          _gaq.push(['_setDomainName', '.choosenear.me']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <script type="text/javascript">
          var _sf_async_config={uid:25835,domain:"choosenear.me"};
          (function(){
            function loadChartbeat() {
              window._sf_endpt=(new Date()).getTime();
              var e = document.createElement('script');
              e.setAttribute('language', 'javascript');
              e.setAttribute('type', 'text/javascript');
              e.setAttribute('src',
                 (("https:" == document.location.protocol) ? "https://a248.e.akamai.net/chartbeat.download.akamai.com/102508/" : "http://static.chartbeat.com/") +
                 "js/chartbeat.js");
              document.body.appendChild(e);
            }
            var oldonload = window.onload;
            window.onload = (typeof window.onload != 'function') ?
               loadChartbeat : function() { oldonload(); loadChartbeat(); };
          })();
        </script>
        <script type="text/javascript" src="/js/twitter.js"></script>
        <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    </body>
</html>
