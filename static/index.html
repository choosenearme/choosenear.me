<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="all" /> 
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>choosenear.me</title>
    <link rel="stylesheet" href="/css/jquery.mobile-1.0a4.1.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/jquery-1.5.2.min.js"></script>
    <script src="/js/jquery.mobile-1.0a4.1.min.js"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="/js/map.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.min.js"></script>
  </head>
  <body>
    <div data-role="page" data-theme="b" id="original"> 
      <div data-role="header" data-position="fixed">
        <h1><a href="/"><img src="/images/choosenearme-logo.png"></a></h1>
      </div> 
      <div  data-role="content">
        <ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
          <li><a href="#map">Find DonorsChoose schools nearby</a></li>
        </ul> 
      </div> 
    </div> 

    <div  data-role="page" data-theme="b" id="map"> 
      <div data-role="header">
        <h1><a href="/"><img src="/images/choosenearme-logo.png"></a></h1>
      </div> 
      <div  data-role="content" >
        <div id="map-canvas-container" class="box_round">
          <div id="map_canvas" style="width: 100%; height: 100%"></div>
        </div>
      </div> 
    </div> 

    <div  data-role="page" data-theme="b" id="more-information"> 
      <div  data-role="header">
        <h1><a href="/"><img src="/images/choosenearme-logo.png"></a></h1>
      </div> 
      <div  data-role="content" id="proposal-info">
      </div> 
    </div> 

    <script id="more-information-template" type="text/x-jquery-tmpl">
      <h1>${title}</h2>
      <p>${shortDescription}</p>
    </script>
  </body>
</html>
